name: Test Python

on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build panoptes-pocs image
        run: |
          PANOPTES_POCS=. scripts/setup-local-environment.sh
      - name: Test with pytest in panoptes-pocs container
        run: |
          mkdir -p logs && chmod -R 777 logs
          PANLOG="${PWD}/logs" SLEEP_TIME=0 scripts/testing/test-software.sh
      - name: Upload coverage report to codecov.io
        uses: codecov/codecov-action@v1
        if: success()
        with:
          name: codecov-upload
          file: logs/coverage.xml
          fail_ci_if_error: true
      - name: Create log file artifact
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: log-files
          path: logs/panoptes-testing.log
