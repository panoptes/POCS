logger:
    version: 1
    use_utc: True
    formatters:
      simple:
        format: '%(asctime)s - %(message)s'
        datefmt: '%H:%M:%S'
      detail:
        style: '{'
        format: '{processName}({process:d}) {threadName} {asctime:14s} {levelname:8s} {filename:20s}:{lineno:4d}:{funcName:25s} {message}'
        datefmt: '%Y%m%d%H%M%S%Z'
    handlers:
      all:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: detail
        when: W6
        backupCount: 4
      info:
        class: logging.handlers.TimedRotatingFileHandler
        level: INFO
        formatter: detail
        when: W6
        backupCount: 4
      warn:
        class: logging.handlers.TimedRotatingFileHandler
        level: WARNING
        formatter: detail
        when: W6
        backupCount: 4
      error:
        class: logging.handlers.TimedRotatingFileHandler
        level: ERROR
        formatter: detail
        when: W6
        backupCount: 4        
    loggers:
      all:
        handlers: [all]
        propagate: true
      info:
        handlers: [info]
        propagate: true
      warn:
        handlers: [warn]
        propagate: true
      error:
        handlers: [error]
        propagate: true 
    root:
      level: DEBUG
      handlers: [all, warn]