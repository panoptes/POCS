logger:
    version: 1
    use_utc: True
    formatters:
      simple:
        format: '%(asctime)12s UTC - %(message)s'
        datefmt: '%H:%M:%S.%f'
      detail:
        format: '%(processName)s(%(process)d) %(threadName)s %(asctime)19s UTC %(levelname)8s %(filename)20s:%(lineno)4d:%(funcName)-25s %(message)s'
        datefmt: '%Y%m%dT%H%M%S.%f'

    loggers:
      all:
        handlers: [all]
        propagate: true
      info:
        handlers: [info]
        propagate: true
      warn:
        handlers: [warn]
        propagate: true
      error:
        handlers: [error]
        propagate: true        

    handlers:
      all:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: detail
        when: W6
        backupCount: 4
      info:
        class: logging.handlers.TimedRotatingFileHandler
        level: INFO
        formatter: detail
        when: W6
        backupCount: 4
      warn:
        class: logging.handlers.TimedRotatingFileHandler
        level: WARNING
        formatter: detail
        when: W6
        backupCount: 4
      error:
        class: logging.handlers.TimedRotatingFileHandler
        level: ERROR
        formatter: detail
        when: W6
        backupCount: 4        

    root:
      level: DEBUG
      handlers: [all, warn]
      propagate: true
