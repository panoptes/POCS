---
name: Generic PANOPTES Unit
location:
    name: Mauna Loa Observatory
    latitude: 19.54 # Degrees
    longitude: -155.58 # Degrees
    elevation: 3400.0 # Meters
    utc_offset: -10.00 # Hours
    horizon: 30 # Degrees
    twilight_horizon: -18 # Degrees
    timezone: US/Hawaii
directories:
    base: /var/panoptes
    images: images
    webcam: webcams
    data: data
    resources: POCS/resources/
    targets: POCS/resources/targets
    mounts: POCS/resources/mounts
db: 
    name: panoptes
scheduler:
    type: dispatch
    fields_file: simple.yaml
mount:
    brand: ioptron
    model: 30
    driver: ioptron
    port: /dev/ttyUSB0
    non_sidereal_available: True
pointing:
    threshold: 0.05
    exptime: 30
    max_iterations: 3
cameras:
    auto_detect: True
    primary: 14d3bd
    devices:
    -
        model: canon_gphoto2
    -
        model: canon_gphoto2
messaging:
    cmd_port: 6500
    msg_port: 6510
state_machine: simple_state_table
