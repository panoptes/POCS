options:
  substitutionOption: ALLOW_LOOSE
  machineType: E2_HIGHCPU_32
  env:
    - 'DOCKER_CLI_EXPERIMENTAL=enabled'
timeout: 18000s  # 5 hours; arm is slow

substitutions:
  _IMAGE_NAME: panoptes-pocs
  _TAG_NAME: latest
  _DOCKER_BUILDX_PLATFORMS: 'linux/amd64,linux/arm64'

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'run', '--privileged', 'linuxkit/binfmt:v0.7' ]
    id: 'initialize-qemu'
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'buildx', 'create', '--name', 'mybuilder' ]
    id: 'create-builder'
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'buildx', 'use', 'mybuilder' ]
    id: 'select-builder'
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'buildx', 'inspect', '--bootstrap' ]
    id: 'show-target-build-platforms'
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'buildx', 'build', '--platform', '${_DOCKER_BUILDX_PLATFORMS}', '-f', 'docker/Dockerfile', '-t', 'gcr.io/$PROJECT_ID/${_IMAGE_NAME}:${_TAG_NAME}', '--push', '.' ]
    id: 'build-multi-architecture-container-image'
