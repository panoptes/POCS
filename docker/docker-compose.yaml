version: '3.7'
services:
  pocs-config-server:
    image: "${IMAGE_NAME:-gcr.io/panoptes-exp/panoptes-pocs}:${TAG_NAME:-develop}"
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    deploy:
      mode: global
    restart: on-failure
    init: true
    tty: true
    container_name: pocs-config-server
    hostname: pocs-config-server
    ports:
      - "6563:6563"
    environment:
      PANOPTES_CONFIG_HOST: 0.0.0.0
      PANOPTES_CONFIG_PORT: 6563
      PANOPTES_CONFIG_FILE:
    command: [ "panoptes-config-server --verbose run --no-save-local --no-load-local --config-file /panoptes-pocs/conf_files/pocs.yaml" ]
    volumes:
      - config:/panoptes-pocs/conf_files
      - panlog:/panoptes-pocs/logs
  pocs-control:
    image: "${IMAGE_NAME:-gcr.io/panoptes-exp/panoptes-pocs}:${TAG_NAME:-develop}"
    depends_on:
      - pocs-config-server
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    deploy:
      mode: global
    init: true
    tty: true
    stdin_open: true
    privileged: true
    container_name: pocs-control
    hostname: pocs-control
    network_mode: host
    environment:
      PANOPTES_CONFIG_HOST: 0.0.0.0
      PANOPTES_CONFIG_PORT: 6563
    command: [ "wait-for-it localhost:6563 -- jupyter lab --no-browser --ip 0.0.0.0 -y" ]
    volumes:
      - config:/panoptes-pocs/conf_files
      - panlog:/panoptes-pocs/logs
      - images:/panoptes-pocs/images
      - json_store:/panoptes-pocs/json_store
      - devices:/dev/bus/usb
volumes:
  panlog:
    driver: local
    driver_opts:
      type: none
      device: ${PANDIR}/logs
      o: bind
  images:
    driver: local
    driver_opts:
      type: none
      device: ${PANDIR}/images
      o: bind
  config:
    driver: local
    driver_opts:
      type: none
      device: ${PANDIR}/conf_files/
      o: bind
  json_store:
    driver: local
    driver_opts:
      type: none
      device: ${PANDIR}/json_store
      o: bind
  devices:
    driver: local
    driver_opts:
      type: none
      device: /dev/bus/usb
      o: bind
