version: '3.7'
services:
  config-server:
    image: "${IMAGE_URL:-gcr.io/panoptes-exp/panoptes-pocs:develop}"
    deploy:
      mode: global
    init: true
    tty: true
    container_name: config-server
    hostname: config-server
    network_mode: host
    environment:
      - PANOPTES_CONFIG_HOST=0.0.0.0
      - PANOPTES_CONFIG_PORT=6563
    volumes:
      - confdir:/POCS/conf_files
    command: [ "panoptes-config-server --verbose run --config-file /POCS/conf_files/pocs.yaml" ]
  pocs-control:
    image: "${IMAGE_URL:-gcr.io/panoptes-exp/panoptes-pocs:develop}"
    deploy:
      mode: global
    init: true
    tty: true
    container_name: pocs-control
    hostname: pocs-control
    privileged: true
    network_mode: host
    environment:
      - PANOPTES_CONFIG_HOST=0.0.0.0
      - PANOPTES_CONFIG_PORT=6563
    volumes:
      - logdir:/logs
    command: [ "wait-for-it $${PANOPTES_CONFIG_PORT}:$${PANOPTES_CONFIG_PORT} -- tail -f /dev/null" ]
volumes:
  logdir:
    driver: local
    driver_opts:
      type: none
      device: "${PANLOG:-logs}"
      o: bind
  confdir:
    driver: local
    driver_opts:
      type: none
      device: conf_files
      o: bind
