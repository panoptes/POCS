version: '3.7'
services:
  pocs:
    image: panoptes-pocs:testing
    build:
      context: ../
      dockerfile: tests/Dockerfile
    init: true
    tty: true
    deploy:
      mode: global
    environment:
      - PANDIR=/panoptes-pocs
      - POCS=/panoptes-pocs
      - PANOPTES_CONFIG_FILE=/panoptes-pocs/tests/testing.yaml
      - PANOPTES_CONFIG_HOST=localhost
      - PANOPTES_CONFIG_PORT=8765
    privileged: true
    network_mode: host
    command: [ "pytest" ]
    volumes:
      - "$PWD/logs:/panoptes-pocs/logs"
      - "$PWD/build:/panoptes-pocs/build"
      - "$PWD/src:/panoptes-pocs/src"
      - "$PWD/tests:/panoptes-pocs/tests"
