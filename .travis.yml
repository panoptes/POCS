language: python
services:
  - docker
before_install:
    - ci_env=`bash <(curl -s https://codecov.io/env)`
    - docker pull gcr.io/panoptes-survey/pocs
install: true  # skips install
script:
    - docker run -it -v $TRAVIS_BUILD_DIR:/var/panoptes/POCS $ci_env gcr.io/panoptes-survey/pocs scripts/testing/run_tests.sh