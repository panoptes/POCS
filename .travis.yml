dist: xenial
sudo: required
language: python
python:
  - "3.6"
services:
- docker
before_install:
- ci_env=`bash <(curl -s https://codecov.io/env)`
- docker pull gcr.io/panoptes-exp/pocs:amd64
install: true
script:
- docker run -it
  $ci_env
  -v $HOME:/var/panoptes/POCS
  gcr.io/panoptes-exp/pocs
  scripts/testing/run-tests.sh
