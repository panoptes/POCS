dist: xenial
sudo: required
language: python
addons:
  apt:
    packages:
      - docker-ce
python:
  - "3.6"
services:
  - docker
before_install:
  - PANOPTES_POCS="${TRAVIS_BUILD_DIR}" INCLUDE_UTILS=true docker/setup-local-environment.sh
install: true
script:
  - docker run -it
    panoptes-pocs:develop
    "/var/panoptes/POCS/scripts/testing/run-tests.sh"
