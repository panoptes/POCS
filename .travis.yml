dist: xenial
sudo: required
language: python
services:
  - mongodb
  - docker
python:
  - "3.6"
env:
    - PANDIR=$HOME POCS=$TRAVIS_BUILD_DIR PANUSER=$USER ARDUINO_VERSION=1.8.1 SOLVE_FIELD=$PANDIR/astrometry/bin/solve-field
before_install:
    - mkdir -p $PANDIR/logs
    - mkdir -p $PANDIR/astrometry/data
    - ln -s $POCS $PANDIR/POCS
    - pip install -U pip
    - pip install coveralls
    - cd $POCS
    - pip install -r requirements.txt
    - pip install -r docs/requirements.txt

    # Get data files
    - python scripts/download_support_files.py --folder $PANDIR/astrometry/data

    # Install arudino files
    - cd $PANDIR
    - export DISPLAY=:1.0
    - export
    - wget http://downloads.arduino.cc/arduino-${ARDUINO_VERSION}-linux64.tar.xz
    - tar xf arduino-${ARDUINO_VERSION}-linux64.tar.xz
    - sudo mv arduino-${ARDUINO_VERSION} /usr/local/share/arduino
    - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino

    # Install miniconda
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PANDIR/astrometry/bin:$PATH"
    - hash -r

    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a # Useful for debugging any issues with conda
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
    - source activate test-environment
    - conda install numpy scipy

    # Pull our docker image that contains a working astrometry.net
    # See the panoptes-solve-field script in bin/
    # Hopefully this is temporary.
    - docker pull gcr.io/panoptes-survey/panoptes-utils:latest
addons:
  apt:
    packages:
    - gphoto2
    - libcairo2-dev
    - libnetpbm10-dev
    - netpbm
    - libpng12-dev
    - libjpeg-dev
    - python-numpy
    - python-pyfits
    - python-dev
    - zlib1g-dev
    - libbz2-dev
    - swig
    - libcfitsio-bin
    - libcfitsio-dev
install:
  - cd $PANDIR
  # install POCS and requirements
  - cd $POCS
  - pip install -e .
script:
  - export BOARD="arduino:avr:micro"
  - arduino --verify --board $BOARD resources/arduino_files/camera_board/camera_board.ino
  - arduino --verify --board $BOARD resources/arduino_files/power_board/power_board.ino
  - arduino --verify --board $BOARD resources/arduino_files/telemetry_board/telemetry_board.ino
  - export PYTHONPATH="$PYTHONPATH:$POCS/scripts/coverage"
  - export COVERAGE_PROCESS_START=.coveragerc
  - coverage run $(which pytest) -xvrs --test-databases all
  - coverage combine
cache:
  pip: true
  directories:
    - $PANDIR/astrometry/
after_success:
  - bash <(curl -s https://codecov.io/bash)
