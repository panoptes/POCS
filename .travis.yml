dist: xenial
sudo: required
language: python
python:
  - "3.6"
services:
- docker
before_install:
- ci_env=`bash <(curl -s https://codecov.io/env)`
- docker pull gcr.io/panoptes-survey/pocs:amd64
install: true
script:
- docker run -it
  $ci_env
  -v $TRAVIS_BUILD_DIR:/var/panoptes/POCS
  gcr.io/panoptes-survey/pocs
  /bin/zsh -ci "scripts/testing/run-tests.sh"
