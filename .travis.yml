dist: xenial
sudo: required
language: python
python:
  - "3.6"
services:
- docker
before_install:
- docker pull gcr.io/panoptes-exp/pocs:latest
- ci_env=`bash <(curl -s https://codecov.io/env)`
install: true
script:
- docker run -it
  $ci_env
  -e LOCAL_USER_ID=0
  -v $TRAVIS_BUILD_DIR:/var/panoptes/POCS
  gcr.io/panoptes-exp/pocs:latest
  scripts/testing/run-tests.sh
